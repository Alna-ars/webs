<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <fieldset>
      <legend>Personal Information</legend>
      <form action=" mailto:leenaquince@gmail.com" method="post3">

        <p>
          <label for="mail">Email</label>
          <input type="email" id="mail" name="email">
        </p>

        <p>
        <h3>Select Your Gender</h3>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender">

        <label for="female">Female</label>
        <input type="radio" id="female" name="gender">
        </p>

        <p>
        <h3>Select Your Habits</h3>
        <label for="dance">Dance</label>
        <input type="checkbox" id="dance" name="dance">

        <label for="sing">Sing</label>
        <input type="checkbox" id="sing" name="sing">

        <label for="drawing">Drawing</label>
        <input type="checkbox" id="drawing" name="">drawing
        </p>

        <p>
          <label for="date">Date Of Join</label>
          <input type="date" id="date" name="date">
        </p>

        <p>
        <h3>Select Country</h3>
        <select name="country" id="country">
          <option value="nepal">Nepal</option>
          <option value="india">India</option>
          <option value="china">China</option>
        </select>

        </p>

        <p>
          <textarea placeholder="Message" name="msg" id="" cols="40" rows="20">

          </textarea>
        </p>





        <button type="submit">Submit</button>
        <button type="reset">Reset</button>


      </form>


    </fieldset>

  </body>

</html>
